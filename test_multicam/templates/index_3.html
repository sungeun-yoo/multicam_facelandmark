<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Webcams Grid</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 320px);
            gap: 10px;
        }

        .grid-item {
            width: 320px;
            height: 240px;
            border: 3px solid #ccc;
            box-sizing: border-box;
            border-radius: 10px;  /* 여기에 추가 */
            overflow: hidden;    /* 여기에 추가 */
        }

        video {
            width: 100%;
            height: 100%;
        }

        .camera-info {
            display: flex;
            flex-direction: column; 
            padding: 10px; 
            background-color: #f4f4f4;
            height: 100%; 
            box-sizing: border-box; 
            overflow: auto;
            border-radius: 10px; 
        }

        .camera-container {
            position: relative;
            width: 320px;
            height: 240px;
            border-radius: 10px; 
        }

        .camera-container video,
        .camera-container canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;    
            border-radius: 10px;  /* canvas의 모서리를 둥글게 만들기 위해 추가 */
        }

        .camera-container canvas {
            border: 0px solid red;  /* canvas 테두리 색상 설정 */
        }

        .bar-container {
            width: 280px; 
            height: 20px; 
            background-color: #eee; 
            margin: 5px 0;
            border-radius: 5px;  /* 여기에 추가 */
        }

        .score-bar {
            height: 20px; 
            background-color: #3498db; 
            width: 0; 
            border-radius: 5px;  /* 막대의 둥근 모서리를 조정하기 위해 추가 */
        }
    </style>
</head>
<body>
    <div class="grid" id="cameraGrid"></div>

    <script src="static/camerasection.js"></script>

    <script>
        navigator.mediaDevices.enumerateDevices().then(devices => {
            let videoDevices = devices.filter(device => device.kind === 'videoinput');

            if(videoDevices.length > 0) {
                // 연결된 모든 웹캠 연결
                for(let i = 1; i <= videoDevices.length; i++) {
                    connectCamera(`cam${i}`, videoDevices[i-1].deviceId);
                }
            } else {
                console.error("웹캠이 연결되어 있지 않습니다.");
            }
        });

        function connectCamera(videoElementId, deviceId) {
            const videoElement = document.getElementById(videoElementId);

            // Specify the constraints
            const constraints = {
                video: {
                    deviceId: deviceId,
                    width: { exact: 320 },
                    height: { exact: 240 },
                    frameRate: { exact: 15 }
                }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then((stream) => {
                    videoElement.srcObject = stream;
                })
                .catch((error) => {
                    console.error("Error accessing the camera", error);
                });
        }        
    </script>

    <script type="module" src="static/landmark.js"></script>

</body>
</html>
